<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>DhanShiksha | Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="left col">
                <div class="row left-section">
                    <div class="logo">
                        <h1>DhanShiksha</h1>
                    </div>
                    <div class="details">
                        <h2>Building a Bright Financial Future</h2>
                        <p>Join us on a journey to financial success. </p>
                    </div>
                </div>
            </div>
            
            <div class="right col ">
                <div class="signup rounded-4 ">
                    <p class="fs-6" style="font-size: 12px; letter-spacing: px;">WELCOME BACK</p>
                    <h2 style="letter-spacing:-1px ">Log In to your Account</h2>
                    <form action="">
                        <fieldset>
                            <div class="mb-3" >
                                <!-- <label for="loginEmail" class="form-label ">Email</label> -->
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <!-- <label for="loginPassword" class="form-label">Password</label> -->
                                <input type="password" class="form-control" id="loginEmail" placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="left col">
                                        <input type="checkbox" id="rememberMe" class="form-check-input">
                                        <label for="rememberMe" class="form-check-label">Remember Me</label>
                                    </div>
                                    <div id="passforgot" class="right col">
                                        <a href="">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="d-grid col-12 " >
                        <button type="button" class="btn btn-black p-3 rounded-2">CONTINUE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
